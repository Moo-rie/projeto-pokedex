<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!--Links-->
    <link rel="icon" href="./pokedex-main/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="pokedex-main/css/style.css">

    <!-- Main JS -->
    <script defer src="pokedex-main/js/script.js"></script>

</head>
<body>
    
    <main>
        <img src="" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search"
            class="input_search" 
            placeholder="Name or Number"
            required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-shiny">&#10022;Shiny&#10022;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="pokedex-main/images/pokedex.png" alt="pokedex" class="pokedex">
    </main>

</body>
</html>
